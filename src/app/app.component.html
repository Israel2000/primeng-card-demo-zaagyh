<h3 class="" style="text-align:center">MAINTENANCE EVENT DATA</h3>  


<p-card class="mb-5">
    <div class="top-section">
        <div class="far-left-section">       
            <div [style]="{'margin-left': '4.5rem', 'margin-bottom': '0.5rem'}">            
                <label>Log No:</label>
                <input pInputText type="text" type="text"/>
            
                <label [style]="{'margin-left': '2rem'}">Event Date:</label>
                <p-calendar inputId="basic" [(ngModel)]="eventDate" [style]="{'margin-left': '1rem'}"></p-calendar>
                
            </div>
            <div class="col-12" [style]="{'margin-left': '2.9rem', 'margin-bottom': '0.5rem'}" >
                <label>Part Name:</label>
                <input pInputText type="text" [style]="{'width': '510px' }"/>
            </div>
            <div [style]="{'padding': '10px', 'border-radius': '8px', 'border-color': 'black'}" [ngStyle]="{backgroundColor:'var(--blue-50)'}">
                <div [style]="{'margin-left': '3rem', 'margin-bottom': '0.5rem'}">
                    <label>Test Item:</label>
                    <input pInputText type="text" [style]="{'width': '503px' }"/>
                </div>
                <div class="mr-2">
                    <label>Test Item Model:</label>
                    <input pInputText type="text" />
                    <p-button [style]="{'margin-left': '1.5rem'}">Test Item List</p-button>
                </div>
            </div>
            
        </div> <!--end of far-left-section-->
        
        <div class="middle-right-section">
            <div [style]="{'margin-left': '3.6rem', 'margin-bottom': '0.5rem'}">
                <label>Enter Date:</label>
                <p-calendar [(ngModel)]="enterDate"></p-calendar>
            </div>
            <div [style]="{'margin-left': '3.5rem', 'margin-bottom': '0.5rem'}">
                <label>Entered By:</label>
                <input pInputText type="text" type="text"/>
                <p-button>Name List</p-button>
                <p-checkbox name="groupname" value=""></p-checkbox>
                Data Entry Completed
            </div>
            <div [style]="{'margin-bottom': '0.5rem'}">
                <p-button>Location List</p-button>
                <input pInputText type="text" [style]="{'width': '313px' }"/>
            </div>
            <div [style]="{'margin-left': '1.7rem'}">
                <label>Ref. Document:</label>
                <input pInputText type="text" [style]="{'width': '315px' }"/>
           </div>
        </div> <!--middle-right-section-->
    </div> <!--end of top section-->
</p-card>


<p-card>
    <p-table [value]="products" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <span [ngStyle]="{color:'var(--blue-500)'}">Text Narratives</span>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th>Type</th>
                <th>Text</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body">
            <tr>
                <td>Type</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

    <div class="columns-container">
        <p-card>
            <div class="left-bottom-section">
                <div>
                    <span [ngStyle]="{color:'var(--blue-500)'}">Maint & Mission Effect Data</span>
                </div>
                <div [style]="{'margin-top': '2rem', 'margin-left': '0.5rem', 'margin-bottom': '0.5rem'}">
                    <label>Maint interval:</label>
                    <input pInputText type="text"/>
                    <p-button>Interval List</p-button>
                </div>
                <div [style]="{'margin-bottom': '0.5rem'}">
                    <label>Maint Function:</label>
                    <input pInputText type="text"/>
                    <p-button>Function List</p-button>
                </div>
                <div [style]="{'margin-bottom': '0.5rem'}">
                    <label>Maint Function:</label>
                    <input pInputText type="text"/>
                    <p-button>Msn Effect List</p-button>
                </div>
            </div>
        </p-card>

        <p-card>
            <div class="middle-right-bottom">
                <div>
                    <span [ngStyle]="{color:'var(--blue-500)'}">Part Worked On or Removed</span>
                </div>
                <div [style]="{'margin-top': '2rem', 'margin-left': '1rem', 'margin-bottom': '0.5rem'}">
                    <label>Part Number:</label>
                    <input pInputText type="text"/>
                </div>
                <div [style]="{'margin-left': '0.5rem', 'margin-bottom': '0.5rem'}">
                    <label>Serial Number:</label>
                    <input pInputText type="text"/>
                </div>
                <div [style]="{'margin-left': '1.7rem', 'margin-bottom': '0.5rem'}">
                    <label>Maint MMC:</label>
                    <input pInputText type="text"/>
                </div>
                <div [style]="{'margin-left': '2.7rem'}">
                    <label>Part MFG:</label>
                        <input pInputText type="text"/>
                        <p-button>MFG List</p-button>
                </div>            
                
            </div>
        </p-card>
        
        <p-card>
            <div class="far-right-bottom">
                <div >
                    <span [ngStyle]="{color:'var(--blue-500)'}">New Part Installed</span>
                </div>
                <div [style]="{'margin-top': '2rem', 'margin-left': '1.2rem', 'margin-bottom': '0.5rem'}">
                    <label>Part Number:</label>
                    <input pInputText type="text"/>
                </div>
                <div [style]="{'margin-left': '0.5rem', 'margin-bottom': '0.5rem'}">
                    <label>Serial Number:</label>
                    <input pInputText type="text"/>
                </div>
                <div>
                    <p-button>MMC List</p-button>
                    <input pInputText type="text"/>
                </div>
            </div>
        </p-card>
        
    </div>
